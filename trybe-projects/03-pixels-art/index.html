<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art</title>
  <!-- Icon links -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- Font links -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS links -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-content">
    <div class='palette-container'>
      <header>
        <h1 id="title" class = "main-title">Paleta de Cores</h1>
      </header>
      <article>
        <p class="aim-description">Escolha uma cor e clique no pixel para criar uma obra de arte!</p>
        </p>
      </article>
      <section class="palette-size-container">
        <label for="palette-size" class="palette-size-label">Quantidade de cores:</label>
        <input type="number" id="palette-size" class="palette-size-input" placeholder="4" min="4">
      </section>
      <nav id="color-palette" class="color-palette-style" aria-label="Paleta de cores">
        <div class="color black"></div>
        <div class="color color2"></div>
        <div class="color color3"></div>
        <div class="color color4"></div>
      </nav>
      <div class="actions-container">
        <div class="customization-container">
          <label for="task-input">Tamanho do quadro:</label>
          <input type="number" id="board-size" class="input-style" placeholder="5" min="5" max="50">
        </div>
        <button id="clear-board" class="clear-btn"><em class="fas fa-eraser"></em>Limpar</button>
      </div>
    </div>
    <div class="board-container">
      <nav id="pixel-board" class="pixel-board-style" aria-label="Pixel board">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </nav>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
