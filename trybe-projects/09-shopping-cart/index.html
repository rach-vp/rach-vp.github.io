<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="assets/cart.ico" type="image/x-icon">
    <title>TrybeTech Online Store</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/glider-js/glider.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="main-title">TrybeTech Online Store</h1>
      <div class="search-wrapper">
        <input type="text" id="search-item" class="search-input" placeholder="Procure por uma categoria. Ex: Computador">
        <button class="search-button"><i class="fas fa-search"></i></button>
      </div>
      <button class="show-cart-button">
        <i class="fas fa-shopping-basket"></i>
        <div class="cart__count"></div>
      </button>
    </header>
    <h1 class="list-title">COMPUTADOR</h1>
    <section class="container">
      <div class="carousel">
        <section class="items"></section>
        <button aria-label="Previous" class="prev-button"><i class="fas fa-caret-left"></i></button>
        <button aria-label="Next" class="next-button"><i class="fas fa-caret-right"></i></button>
        <div class="carousel-dots" role="tablist"></div>
      </div>
    </section>
    <section class="cart cart__hidden">
      <button class="cart__close"><i class="fas fa-times"></i></button>
      <h2 class="cart__title">Carrinho de compras</h2>
      <span class="cart__price"></span>
      <button class="empty-cart">Esvaziar carrinho</button>
      <ol class="cart__items"></ol>
    </section>
    <footer class="footer-section"><em>Powered by MercadoLivre. Designed by <a href="https://www.linkedin.com/in/raquel-pican%C3%A7o-384736107/" target="_blank">Raquel Pican√ßo</a>.</em></footer>
    <script src="node_modules/glider-js/glider.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
