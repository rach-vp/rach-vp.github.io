<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="assets/cart.ico" type="image/x-icon">
    <title>TrybeTech Online Store</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/glider-js/glider.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="loading">LOADING...</div>
    <header class="header">
      <h1 class="main-title">TrybeTech Online Store</h1>
      <button class="show-cart-button"><i class="fas fa-shopping-basket"></i></button>
    </header>
    <h1 class="list-title">COMPUTADOR</h1>
    <section class="container">
      <div class="carousel">
        <section class="items"></section>
        <button aria-label="Previous" class="prev-button"><i class="fas fa-caret-left"></i></button>
        <button aria-label="Next" class="next-button"><i class="fas fa-caret-right"></i></button>
        <div class="carousel-dots" role="tablist"></div>
      </div>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <span class="total-price"></span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
      </section>
    </section>
    <script src="node_modules/glider-js/glider.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
